<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone-Hunting-2</title>
    <!-- tailwind & daisy -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-6xl">Phone Hunting</h1>
    </header>
    <main>
        <!-- input and search btn -->
      <section>
        <div class="mt-10">
          <input
            type="text"
            placeholder="Type here"
            id="search-box"
            class="input input-bordered input-accent w-full max-w-xs"
          />
          <button onclick="searchBtn()" class="btn btn-primary">Search</button>
        </div>
      </section>
      <!-- display container -->
      <section>
        <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 mt-10 gap-4">

        </div>

      </section>
    </main>
    <script src="/js/phone.js"></script>
  </body>
</html>
