<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone-Hunting-2</title>
    <!-- tailwind & daisy -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-6xl">Phone Hunting</h1>
    </header>
    <main>
      <!-- input and search btn -->
      <section>
        <div class="mt-10">
          <input
            type="text"
            placeholder="Type here"
            id="search-box"
            class="input input-bordered input-accent w-full max-w-xs"
          />
          <button onclick="searchBtn()" class="btn btn-primary">Search</button>
        </div>
      </section>
      <div id="toggle-spinner" class="text-center hidden">
        <span class="loading loading-spinner text-warning"></span>
      </div>
      <!-- modal -->
      <!-- Open the modal using ID.showModal() method -->
      <button class="btn" onclick="open_modal.showModal()">open modal</button>
      <dialog id="open_modal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
          <div id="modal-container">

          </div>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>

      <!-- display container -->
      <section>
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 mt-10 gap-4"
        ></div>
        <div class="text-center mt-10">
          <button id="show-all" class="btn btn-primary hidden">Show All</button>
        </div>
      </section>
    </main>
    <script src="/js/phone.js"></script>
  </body>
</html>
